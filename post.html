<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 - My Blog</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/prism.css">
  <!-- marked.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Prism.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- 헤더 -->
    <header class="header">
      <div class="header-content">
        <a href="index.html" class="logo">My Blog</a>
        <nav class="nav">
          <a href="index.html" class="nav-link">← 목록으로</a>
          <button id="theme-toggle" class="theme-btn" aria-label="테마 전환">
            <span class="theme-icon">🌙</span>
          </button>
        </nav>
      </div>
    </header>

    <!-- 게시글 콘텐츠 -->
    <main class="main">
      <article class="post-article">
        <!-- 게시글 헤더 -->
        <header class="post-header">
          <h1 id="post-title" class="post-title">로딩 중...</h1>
          <div class="post-meta">
            <span id="post-date" class="post-date"></span>
            <span id="post-category" class="post-category"></span>
          </div>
          <div id="post-tags" class="post-tags">
            <!-- 태그가 동적으로 생성됩니다 -->
          </div>
        </header>

        <!-- 게시글 본문 -->
        <div id="post-content" class="post-content">
          <div class="loading">게시글을 불러오는 중...</div>
        </div>
      </article>

      <!-- Giscus 댓글 -->
      <section class="comments-section">
        <h2 class="comments-title">댓글</h2>
        <div id="giscus-container"></div>
      </section>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
      <p>&copy; 2025 My Blog. Powered by GitHub Pages.</p>
    </footer>
  </div>

  <script src="js/theme.js"></script>
  <script src="js/post-loader.js"></script>
</body>
</html>
